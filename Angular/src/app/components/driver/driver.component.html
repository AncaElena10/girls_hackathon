<header class="bg-primary text-white">
  <div class="imagineTaxi">
    <img src="assets/images/t.png" id="imagineTaxi">
  </div>
  <div class="container text-center">
    <h1>Hello there, driver!</h1>
    <p class="lead">Drive carefully!</p>
  </div>
</header>

<div class="tables_">
  <h3>Your next trips</h3>
  <button class="btn btn-primary" data-toggle="modal" data-target="#addNewTrip">Add new trip</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nr.</th>
        <th scope="col">Name</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Time</th>
        <th scope="col">Cost</th>
        <th scope="col">Seats</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>etc</td>
        <td>ashdf</td>
        <td>sasd</td>
        <td>436</td>
        <td>25</td>
        <td>dj</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="tables_">
  <h3>Requests</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nr.</th>
        <th scope="col">Name</th>
        <th scope="col">Y/N</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>etc</td>
        <td><button class="btn btn-success" style="padding: 0px !important; margin-right: 4px;">O</button><button class="btn btn-danger"
            style="padding: 0px !important">X</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="addNewTrip">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a new trip</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="margin_">
        <div class="input-group" id="margin_">
          <input type="text" class="form-control" placeholder="Trip name" [(ngModel)]="trip_name">
        </div>
        <div class="form-group">
          <input ngx-google-places-autocomplete [options]="{types: [], componentRestrictions: { country: 'UA' } }"
            #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" />
          <button (click)="changeConfig()">Change Config</button>
          <button (click)="search()">Execute search</button>
        </div>
        <div class="form-group">

        </div>
        <div class="input-group" id="margin_">
          <input google-place type="text" class="form-control" placeholder="To" [(ngModel)]="trip_to">
        </div>
        <div class="input-group" id="margin_">
          <input type="text" class="form-control" placeholder="Time" [(ngModel)]="trip_time">
        </div>
        <div class="input-group" id="margin_">
          <input type="text" class="form-control" placeholder="Cost" [(ngModel)]="trip_cost">
        </div>
        <div class="input-group" id="margin_">
          <input type="text" class="form-control" placeholder="Available seats" [(ngModel)]="trip_seats">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<agm-map [latitude]="lat" [longitude]="lng" [scrollwheel]="true" [zoom]="zoom" [fullscreenControl]="true">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
